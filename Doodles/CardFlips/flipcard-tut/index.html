<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>

    <title>Flip Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front"></div>
        <div class="back">
          <h1>Back of Card</h1>
          <p>Additional info on the back of the card</p>
        </div>
      </div>
    </div>

    <script>
      var card = document.querySelector(".card");
      var playing = false;

      function flip_card() {
        if (playing) return;
        playing = true;
        anime({
          targets: card,
          scale: [{ value: 1 }, { value: 1.25 }, { value: 1, delay: 200 }],
          rotateY: { value: "+=180", delay: 200 },
          easing: "easeInOutSine",
          // easing: "cubicBezier(.5, .05, .1, .3)",
          duration: 400,
          complete: function (anim) {
            playing = false;
          },
        });
      }
      card.addEventListener("click", flip_card);
      // card.addEventListener("onhover", flip_card);
    </script>
  </body>
</html>
